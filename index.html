<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABARNAK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
      text-align: center;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
      user-select: none;
    }

    h1:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    #controls {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 800px;
    }

    .control-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 6px;
      border: none;
      padding: 5px;
      resize: vertical;
      font-size: 12px;
      background: #111;
      color: #fff;
    }

    button {
      background-color: #1e90ff;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0b74d0;
    }

    #video-grid {
      flex: 1;
      display: grid;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-container {
      width: 100%;
      height: 100%;
      display: none;
    }

    /* Layouts */
    .layout-1 {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
    }

    .layout-2 {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr;
    }

    .layout-3, .layout-4 {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    @media (max-width: 768px) {
      .layout-2, .layout-3, .layout-4 {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <h1 id="title">STREAMZZZZ FREDO</h1>

  <div id="controls">
    <div class="control-section">
      <label>Layout:</label>
      <select id="layout">
        <option value="1">1 Stream</option>
        <option value="2">2 Streams</option>
        <option value="3">3 Streams</option>
        <option value="4" selected>4 Streams</option>
      </select>
      <label><input type="checkbox" id="stream1" checked> Stream 1</label>
      <label><input type="checkbox" id="stream2" checked> Stream 2</label>
      <label><input type="checkbox" id="stream3" checked> Stream 3</label>
      <label><input type="checkbox" id="stream4" checked> Stream 4</label>
    </div>

    <!-- Editable embed code areas -->
    <div id="embed-editors">
      <div>
        <label for="embed1">Stream 1 Embed:</label>
        <textarea id="embed1"><iframe src="https://embedsports.top/embed/admin/ppv-barcelona-vs-olympiacos/1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe></textarea>
        <button onclick="updateStream(1)">Update Stream 1</button>
      </div>
      <div>
        <label for="embed2">Stream 2 Embed:</label>
        <textarea id="embed2"><iframe src="https://embedsports.top/embed/alpha/nhl-network/1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe></textarea>
        <button onclick="updateStream(2)">Update Stream 2</button>
      </div>
      <div>
        <label for="embed3">Stream 3 Embed:</label>
        <textarea id="embed3"><iframe src="https://embedsports.top/embed/echo/aris-vs-manresa-basketball-453132/1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe></textarea>
        <button onclick="updateStream(3)">Update Stream 3</button>
      </div>
      <div>
        <label for="embed4">Stream 4 Embed:</label>
        <textarea id="embed4"><iframe src="https://embedsports.top/embed/charlie/swiss-indoors-basel-open-1629466903/1" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe></textarea>
        <button onclick="updateStream(4)">Update Stream 4</button>
      </div>
    </div>
  </div>

  <div id="video-grid" class="layout-4">
    <div class="video-container" id="container1"></div>
    <div class="video-container" id="container2"></div>
    <div class="video-container" id="container3"></div>
    <div class="video-container" id="container4"></div>
  </div>

  <script>
    const layoutSelect = document.getElementById('layout');
    const videoGrid = document.getElementById('video-grid');
    const checkboxes = [
      document.getElementById('stream1'),
      document.getElementById('stream2'),
      document.getElementById('stream3'),
      document.getElementById('stream4')
    ];
    const controls = document.getElementById('controls');
    const title = document.getElementById('title');

    function updateLayout() {
      const layout = layoutSelect.value;
      videoGrid.className = `layout-${layout}`;
      updateVisibility();
    }

    function updateVisibility() {
      checkboxes.forEach((cb, i) => {
        const container = document.getElementById(`container${i + 1}`);
        container.style.display = cb.checked ? 'block' : 'none';
      });
    }

    // Autoplay update function
    function updateStream(n) {
      const container = document.getElementById(`container${n}`);
      const code = document.getElementById(`embed${n}`).value.trim();

      // Add autoplay attributes if not already present
      let updatedCode = code;
      if (!updatedCode.includes("autoplay")) {
        updatedCode = updatedCode.replace("<iframe", `<iframe allow="autoplay; encrypted-media; picture-in-picture"`);
      }

      container.innerHTML = updatedCode;
      container.style.display = 'block';
    }

    layoutSelect.addEventListener('change', updateLayout);
    checkboxes.forEach(cb => cb.addEventListener('change', updateVisibility));

    title.addEventListener('click', () => {
      controls.style.display = controls.style.display === 'none' ? 'flex' : 'none';
    });

    // Initialize streams on page load
    window.onload = () => {
      updateLayout();
      for (let i = 1; i <= 4; i++) updateStream(i);
    };
  </script>
</body>
</html>
